<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF=8" />
        <title>Tabelas</title>
    </head>
    <body>
        <h1>Criando tabelas</h1>
        <table border="2" style "width: 100%">
            <tr>
                    <th>Nome</tr>
                    <th>Curso</th>
                    <th>IRA</th>
            </tr>
            <tr>
                <td>Fulano</td>
                <td>Design Digital</td>
                <td>9.5</td>
            </tr>
                <td colspan="3">
                    <ul>
                        <ol>
                            <li>Marte</li>
                            <li>Vênus</li>
                            <li>Mercúrio</li>
                        </ol>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
